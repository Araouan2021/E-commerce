<!DOCTYPE html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>
<div style="overflow-x:auto;">
<table>
  <tr>
    <th>Capital</th>
    <th>Country</th>
  </tr> 
<tr>
    <td>City</td>
    <td>City</td>
    <td>City</td>
  </tr>
</table>
</div>
</body>
</html>
