<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{=URL('static', 'css/bootstrap.min.css')}}"/>
<link rel="stylesheet" href="{{=URL('static', 'css/index.css')}}"/>
<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>
  <style>

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: DarkGray;
    }

    li {
      float: left;
    }

    li {
      display: inline;
    }

    li a {
      display: block;
      color: SeaShell;
      font-family: "Helvetica";
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: DimGray;
    }

  input[type=text] {
     float: right;
     color: Gray;
     font-family: "Helvetica";
     padding: 6px;
     border: none;
     margin-top: 8px;
     margin-right: 16px;
     font-size: 15px;
}

    h1 {
      margin-top: 5px;
      text-align: center;
      display: block;
      padding: 40px;
    }

    h2 {
      font-family: 'Courgette', cursive;
      text-align: center;
      margin: 100px;
    }

input[type=text] {
  font-family: "Helvetica"
  float: right;
  padding: 6px;
  border: solid 1px;
  border-radius: 20px;
  margin-top: 8px;
  margin-right: 14px;
  font-size: 17px;
}

  </style>                          
</head>
<body>

  <ul>
    <li><a href="{{=URL('index')}}">Home</a></li>
    <li><a href="{{=URL('contact')}}">Contact</a></li>
    <li style="float:right"><a href="{{=URL('logout')}}">Logout</a></li>
    <li style="float:right"><a href="{{=URL('login')}}">Login</a></li>
    <li style="float:right"><a href="{{=URL('register')}}">Register</a></li>
    
  </ul>

  <div class="container">
    <div class="row">
      <h1 style="text-align: center">Clothes R' Us</h1>
      <h2>Current Ads</h2>
    </div>
    <div class="row">
      {{for ad in ads:}}
      <div class="col-4">
        <div class="card" style="width: 18rem; margin-bottom: 20px;">
          <img src="{{=URL('download', args=ad.file)}}" class="card-img-top" alt="..." style="height: 15rem; width: 15rem">
          <div class="card-body">
            <h5 style="color: RosyBrown" class="card-title">{{=LI(A(ad.title, _href=URL("show", args=ad.id)))}}</h5>
            <p style="color: RosyBrown" class="card-text">{{=ad.price}}</p>
            <a href="#" style="background-color: DarkGray; border-color: DarkGray; font-family: 'Montserrat', sans-serif" class="btn btn-primary">{{=ad.location}}</a>
          </div>
        </div>
      </div> 
      {{pass}}
    </div>
  </div>                          



[ {{=A('create ad', _href=URL('create'))}} ]
</body>
</html>
