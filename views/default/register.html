<html>
<head>
  <link rel="stylesheet" href="{{=URL('static', 'css/bootstrap.min.css')}}"/>
  <link rel="stylesheet" href="{{=URL('static', 'css.register.css')}}"/>
</head>
<body>
  <div class="container register-container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1 style="color: DarkSeaGreen; margin: 80px; font-size: 50px">Sign Up</h1>
        <form action="{{=URL('store')}}" method="post">
          <div class="form-group">
            <label for="exampleInputFirstName" style="color: DarkSeaGreen">First Name</label>
            <input type="firstname" class="form-control" placeholder="exampleInputFirstName">
          </div>
          <div class="form-group">
            <label for="exampleInputLastName" style="color: DarkSeaGreen">Last Name</label>
            <input type="lastname" class="form-control" placeholder="exampleInputLastName">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: DarkSeaGreen">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color: DarkSeaGreen">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button style="background-color: DarkSeaGreen; color: white; padding: 20px; margin: 30px; font-size: 20px; display: block; margin-left: auto; margin-right: auto; border-radius: 12px" type="submit" class="signupbtn">Sign Up</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
